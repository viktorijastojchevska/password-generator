<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <h1>Generate a <br> <span>random password</span></h1>
            <p>Never use an insecure password again.</p>
            <button onclick="generatePasswords()">Generate passwords</button>
        </div>
       
        <div class="flex-cnt">
            <p id="password-1" onclick="copyPass1()"></p>
            <p id="password-2" onclick="copyPass2()"></p>
        </div>
        <div class="span-2-col">
            <form id="numbers-form" action="">
                <label for="number">Password Length</label>
                <input type="number" name="number" id="length" value="15">
            </form>
            <form id="checkbox-form" action="">
                <div class="check-box">
                    <label for="">Numbers</label>
                    <input type="checkbox" id="numbers"> 
                </div>
                <div class="check-box">
                    <label for="">Symbols</label>
                    <input type="checkbox" id="symbols">
                </div>
            </form>
            
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
